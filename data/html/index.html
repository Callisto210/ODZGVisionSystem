<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />

    <title>Homepage - ODZG Vision System</title>

  </head>
  <body>
            <h1>ODZVisionSystem</h1>
<!--
              <div class="column-sm-4">

              </div>
-->
            <div class="btn-group col-sm-6">
              <button type="button" class="btn btn-danger" id="mainListButton">STREAMS</button>
              <button type="button" class="btn btn-danger dropdown-toggle" id ="smallButton" data-toggle="dropdown">
              <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="menuList" role="menu">
                <li><a  id ="text1" href="#" data-toggle="modal"
                        data-target="#input_stream">Add Generic Pipeline</a></li>
              </ul>
            </div>
            <section>



            <div class="modal" id="input_stream">
              <div class="modal-dialog">
              <div class="modal-content">
                <!-- multistep form -->
                <form id="msform">
                    <h2 class="text-center">Choose source</h2>

                    <div>
                        <label class="col-lg-2">Sources</label>
                        <select class="col-lg-9" id="source" requireds>
                            <option value="" disabled selected style="display:none;">Sources</option>
                            <option value="file">File</option>
                            <option value="socket">Socket</option>
                            <option value="device">Device</option>
                        </select>
                    </div>
                  <!-- fieldsets -->
                    <div><label class="col-lg-2">Path</label>
                      <input class="col-lg-9" name="file" id="file" required /></div>
                      <h2 class="fs-title">Choose parameters</h2>


                      <div>
                 <label class="col-lg-2" >Audio codec</label>
                          <select class="col-lg-4" id="audioCodec" requireds>
                              <option value="" disabled selected style="display:none;">Choose audio codecs</option>
                              <option value="opus">opus</option>
                              <option value="aac">aac</option>
                              <option value="lame">lame</option>
                              <option value="vorbis">vorbis</option>
                          </select>
                      </div>
					  <div>
                          <label class="col-lg-2">Bit rate</label>
                          <input class="col-lg-4" id="bitRateAudio" type="number"  value="0">
                      </div>
               <div>
                 <label class="col-lg-2">Video codec</label>
                   <select class="col-lg-4" id="videoCodec" requireds>
                       <option value="" disabled selected style="display:none;">Choose video codecs</option>
                       <option value="vp8">vp8</option>
                       <option value="vp9">vp9</option>
                       <option value="h264">h264</option>
                       <option value="theora">theora</option>
                   </select>
                 </div>
                  <div>
                    <label class="col-lg-2">Bit rate</label>
                    <input class="col-lg-4" id="bitRate" type="number" value="3500" requireds/>
                  </div>
                      <div>
                          <label class="col-lg-2">fps</label>
                          <input class="col-lg-4" id="fps" type="number" value="30" requireds/>
                      </div>
                      <div>
                          <label class="col-lg-2">width</label>
                          <input class="col-lg-4" id="width" type="number" value="640" requireds/>
                      </div>
                      <div>
                          <label class="col-lg-2">height</label>
                          <input class="col-lg-4" id="height" type="number" value="480"/>
                      </div>
                      <input type="submit" name="Pipeline" class="submit action-button" value="Submit" />

                  </form>

                </div>
              </div>

            </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      </section>
    <!-- <script src="index.js"></script> -->
            <!-- jQuery -->
            <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
            <!-- jQuery easing plugin -->
            <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/Stream1Data.js" type="text/javascript"></script>
  <script src="js/SendingStream1.js" type="text/javascript"></script>
  <script src="js/handleStream1Form.js"  type="text/javascript"></script>
            <script src="js/Stream2Data.js" type="text/javascript"></script>
            <script src="js/SendingStream2.js" type="text/javascript"></script>
            <script src="js/handleStream2Form.js" type="text/javascript"></script>

  </body>

</html>
