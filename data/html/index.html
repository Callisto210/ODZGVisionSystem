  <body>
            <div class="container">
            <h1>ODZVisionSystem</h1>

        <div class="container">
            <div class="btn-group col-sm-6">
              <button type="button" class="btn btn-danger" id="mainListButton">STREAMS</button>
              <button type="button" class="btn btn-danger dropdown-toggle" id ="smallButton" data-toggle="dropdown">
              <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="menuList" role="menu">
                <li><a  id ="" href="#" data-toggle="modal" class="dropdown-item"
                        data-target="#input_stream">Add Input Stream</a></li>
                <li><a id ="text2"href="#" data-toggle="modal" class="dropdown-item"
                       data-target="#output_stream">Add Output Stream</a></li>
                <li class="divider"></li>
              </ul>
            </div>
        </div>


            <div class="modal" id="input_stream">
              <div class="modal-dialog">
              <div class="modal-content">
              <div class="container">
                <!-- multistep form -->
                <form id="msform">
                  <!-- progressbar -->

                  <!-- fieldsets -->
                  <fieldset class="form-group">
                    <h2 class="fs-title">Choose source</h2>
                    <div><label class="col-lg-2">File</label>
                      <input class="col-lg-9" type="file" name="file" id="file" placeholder="File" /></div>
                    <div><label class="col-lg-2">Socket</label>
                      <input class="col-lg-9" type="text" name="socket" /></div>
                     <div> <label class="col-lg-2">Device</label>
                       <input class="col-lg-9" type="file" name="device" placeholder="Device" /></div>
                    <input type="button" name="next" class="btn btn-primary" class="next action-button" value="Next" />
                  </fieldset>
                  <fieldset class="form-group">
                    <h2 class="fs-title">Choose Params</h2>
                  <div>  <label class="col-lg-2">Frames</label>
                    <input class="col-lg-7"type="number" name="frames"  /></div>
                   <div> <label class="col-lg-2 ">RGB Colors</label>
                     <label class="col-lg-1">R:</label>

                     <input id="R_from" class="col-lg-1" type="number" min="0" max="255"  />
                     <input id="R_to" class="col-lg-1" type="numer" min="0" max="255" />
                     <label class="col-lg-1">G:</label>

                     <input id="G_from" class="col-lg-1" type="number" min="0" max="255"  />
                     <input id="G_to" class="col-lg-1" type="number" min="0" max="255" />
                     <label class="col-lg-1">B:</label>

                     <input id="B_from" class="col-lg-1" type="number" min="0" max="255"  />
                     <input id="B_to" class="col-lg-1" type="number" min="0" max="255" />


                   </div>


                    <div><label class="col-lg-2">Resolution</label>
                      <input class="col-lg-7"type="number" name="resolution"  />
                    </div>
              <button type="button" name="previous" class="btn btn-primary" class="previous action-button" value="Previous" />
              <input type="submit" name="submit" class="btn btn-primary" class="submit action-button" value="Submit" />
                  </fieldset>

                </form>
                </div>
              </div>
              </div>

            </div>

            <div class="modal" id="output_stream">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- multistep form -->
                  <form id="outputform">
                    <fieldset>
                        <div class="form-row">
                      <h2 class="fs-title">Choose parameters</h2>
                      </div>
                      <div class="form-row">
                      <div class="form-group">
                 <label class="col-lg-2">Bit rate</label>
                 <input class="col-lg-9"type="number" min="0">
                 </div></div>
               </div>
               <div class="form-
               <div class="form-group">
                 <label class="col-lg-2">Sample rate</label>
                 <input class="col-lg-9"type="number" min="0">
               </div>
                  <div class="form-group">
                    <label class="col-lg-2">Channels</label>
                    <input class="col-lg-9" type="text">
                  </div>
                      <input class="btn btn-primary" type="submit" name="submit" class="submit action-button" value="Submit" />

                    </fieldset>
                  </form>

                </div>
              </div>

            </div>
